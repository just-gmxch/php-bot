name: Coolfaucet.php

on:
  workflow_dispatch:
    inputs:
      login:
        description: 'Enter your LOGIN'
        required: true
        type: string
  workflow_call:
    inputs:
      login:
        description: 'Enter your LOGIN'
        required: true
        type: string

jobs:
  run-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Run Puppeteer login
        env:
          FAUCET_LOGIN: ${{ github.event.inputs.login }}
        run: |
          node <<'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');

          (async () => {
              const email = process.env.FAUCET_LOGIN;
              const browser = await puppeteer.launch({
                  headless: true,
                  args: ['--no-sandbox', '--disable-setuid-sandbox']
              });
              const page = await browser.newPage();

              await page.goto('https://coolfaucet.hu/', { waitUntil: 'domcontentloaded', timeout: 0 });
              await page.type('input[name="email"]', email);
              await page.click('button[type="submit"]');

              // Tunggu sampai ada tulisan Balance
              await page.waitForFunction(
                () => document.body.innerText.includes('Balance:'),
                { timeout: 60000 }
              );

              // Ambil Balance
              const balance = await page.$eval(
                '.stat-item:first-child .ms-2',
                el => el.innerText.trim()
              );

              console.log('=== LOGIN SUCCESS ===');
              console.log('Balance:', balance);

              // Ambil cookies
              const cookies = await page.cookies();
              const cookieString = cookies.map(c => `${c.name}=${c.value}`).join('; ');

              console.log('Captured cookies:');
              console.log(cookieString);

              fs.writeFileSync('cookie.txt', cookieString);
              console.log('Cookie saved');

              await browser.close();
          })();
          EOF
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Set executable permission
        run: chmod +x coolfaucet/coolfaucet.php

      - name: Run PHP Bot
        run: php coolfaucet/coolfaucet.php
